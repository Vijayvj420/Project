<!-- Command short cut --> 
 <!-- Mark up is called <></> tag -->
  <!-- Hypertext markup language is used to create a  structure for the website it contains HTML tags-->
<!-- meta UTF-8 = Unicode text format 8 char set -->
 <!-- Output shortcut key - Shift P -->
  <!-- Basic structure of HTML Shift + 1 or HTML enter 5 -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Begining</title>
    <!-- To create a style sheet in CSS use the below link code -->
     <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <!-- These are the eblow tags used for headers size -->
    <h1>Ready to code</h1>
    <h2>Ready to code</h2>
    <h3>Ready to code</h3>
    <h4>Ready to code</h4>
    <h5>Ready to code</h5>
    <h6>Ready to code</h6>
    <!-- This below P tag is used to code a paragraph -->
     <P>I am interested to learn FSD course</P>
     <!--  if we need some gap in a paragraph then use the Break tag B -->
       <P> if we need some gap in <br> paragraph then use <br>the Break tag B</P>
       <!-- Ctrl V not working -->
        <img src="https://assets.bizclikmedia.net/1200/a8d87b797bf90266cb8be57b36a6bc22:b0cc2ab79b255924ec2e5e010dc3bc5a/tim-berners-lee-2005.webp.jpg" alt="Image not shown" -height="200" width="200">
        <!-- Anchor tage use A uses to the link where it should place H ref = Hyperlink reference-->
         <!-- if we dont find link for a image at the time use # code to show there is a link given -->
         <a href="https://assets.bizclikmedia.net/1200/a8d87b797bf90266cb8be57b36a6bc22:b0cc2ab79b255924ec2e5e010dc3bc5a/tim-berners-lee-2005.webp.jpg">Go to web</a>

         <!--  List tag it have 2 types Order list & Unorder list -->
           <!-- Need to make any changes in the UL & OL list to use TYPE next to the list tag then change the list types
            UL list comes under - Dot,Square,Arrow -->
           <!-- Un order list -->
            <ul type="circle">

         <li>Vijay</li>
         <li>Madhu</li>
         <li>Vidhya</li>       
            </ul>
            <!-- order list -->
             <!-- OL list comes under - 
              Numbers,Roman letters,Alphabets -->
             <ol start="1">
                <li>Dhanu</li>

                <li>Sivagami</li>
             </ol>
